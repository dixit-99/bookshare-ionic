<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h1>Welcome</h1>
          </div>
          <div *ngIf="status" style="font-size: 18px; text-align: center; color: red;">
            Wrong Credentials
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Username" ngModel></ion-input>
            </ion-item><br> 
            <ion-item>
              <ion-input [type]="password_type" name="password" placeholder="Password" ngModel></ion-input>
              <ion-icon [name]="password_icon" item-right (click)="togglePasswordMode()"></ion-icon>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" shape="round" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>

    <div style="font-size: 14px; text-align: center;">
        Don't have an account ? <a style="text-decoration: none;" routerLink='/register'> Register </a>
    </div>

</ion-content>
