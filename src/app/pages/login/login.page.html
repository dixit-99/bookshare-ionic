<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div *ngIf="status" style="font-size: 16px; text-align: center; color: red;">
            Wrong Credentials
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Username" ngModel required></ion-input>
            </ion-item><br> 
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>

    <div style="font-size: 14px; text-align: center;">
        Don't have an account? <a style="text-decoration: none;" routerLink='/register'> Register </a>
    </div>

</ion-content>
